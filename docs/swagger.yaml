basePath: /api
definitions:
  model.Attachment:
    properties:
      file_name:
        type: string
      file_type:
        type: string
      file_url:
        type: string
      uploaded_at:
        type: string
    type: object
  model.CreateAchievementRequest:
    properties:
      achievement_type:
        enum:
        - academic
        - competition
        - organization
        - publication
        - certification
        - other
        type: string
      attachments:
        items:
          $ref: '#/definitions/model.Attachment'
        type: array
      description:
        type: string
      details:
        type: object
      points:
        type: number
      tags:
        items:
          type: string
        type: array
      title:
        type: string
    required:
    - achievement_type
    - description
    - details
    - title
    type: object
  model.CreateLecturerRequest:
    properties:
      department:
        type: string
      lecturer_id:
        minLength: 5
        type: string
      user_id:
        type: string
    required:
    - department
    - lecturer_id
    - user_id
    type: object
  model.CreatePermissionRequest:
    properties:
      action:
        type: string
      description:
        type: string
      name:
        type: string
      resource:
        type: string
    required:
    - action
    - name
    - resource
    type: object
  model.CreateRolePermissionRequest:
    properties:
      permission_id:
        type: string
      role_id:
        type: string
    type: object
  model.CreateRoleRequest:
    properties:
      description:
        type: string
      name:
        type: string
    required:
    - name
    type: object
  model.CreateStudentRequest:
    properties:
      academic_year:
        type: string
      advisor_id:
        type: string
      program_study:
        type: string
      student_id:
        type: string
      user_id:
        type: string
    type: object
  model.CreateUserRequest:
    properties:
      email:
        type: string
      full_name:
        type: string
      is_active:
        type: boolean
      password:
        type: string
      username:
        type: string
    required:
    - email
    - full_name
    - password
    - username
    type: object
  model.ErrorResponse:
    properties:
      error:
        example: Detailed error
        type: string
      message:
        example: Error message
        type: string
      success:
        example: false
        type: boolean
    type: object
  model.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  model.LoginResponse:
    properties:
      message:
        type: string
      success:
        type: boolean
      token:
        type: string
      user:
        $ref: '#/definitions/model.UserResponse'
    type: object
  model.LogoutRequest:
    properties:
      token:
        type: string
    required:
    - token
    type: object
  model.RefreshTokenRequest:
    properties:
      token:
        type: string
    required:
    - token
    type: object
  model.RegisterRequest:
    properties:
      email:
        type: string
      full_name:
        type: string
      password:
        type: string
      username:
        type: string
    required:
    - email
    - full_name
    - password
    - username
    type: object
  model.Role:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: string
      name:
        type: string
    type: object
  model.RoleDetailResponse:
    properties:
      data:
        $ref: '#/definitions/model.Role'
      message:
        example: Data role berhasil diambil
        type: string
      success:
        example: true
        type: boolean
    type: object
  model.RoleListResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/model.Role'
        type: array
      limit:
        type: integer
      message:
        example: Data role berhasil diambil
        type: string
      page:
        type: integer
      success:
        example: true
        type: boolean
      total:
        type: integer
    type: object
  model.SuccessResponse:
    properties:
      id:
        example: 507f1f77bcf86cd799439011
        type: string
      message:
        example: Operation successful
        type: string
      success:
        example: true
        type: boolean
    type: object
  model.UpdateAchievementStatusRequest:
    properties:
      rejection_note:
        example: string
        type: string
      status:
        enum:
        - verified
        - rejected
        example: verified/rejected
        type: string
    required:
    - status
    type: object
  model.UpdateLecturerRequest:
    properties:
      department:
        type: string
      lecturer_id:
        type: string
    type: object
  model.UpdatePermissionRequest:
    properties:
      action:
        type: string
      description:
        type: string
      name:
        type: string
      resource:
        type: string
    type: object
  model.UpdateRolePermissionRequest:
    properties:
      new_permission_id:
        type: string
      new_role_id:
        type: string
    type: object
  model.UpdateRoleRequest:
    properties:
      description:
        type: string
      name:
        type: string
    type: object
  model.UpdateStudentRequest:
    properties:
      academic_year:
        type: string
      advisor_id:
        type: string
      program_study:
        type: string
      student_id:
        type: string
    type: object
  model.UpdateUserRequest:
    properties:
      email:
        type: string
      full_name:
        type: string
      is_active:
        type: boolean
      password:
        type: string
      role_id:
        type: string
      username:
        type: string
    type: object
  model.UpdateUserRoleByNameRequest:
    properties:
      role_name:
        type: string
    required:
    - role_name
    type: object
  model.UserDetailResponse:
    properties:
      data:
        $ref: '#/definitions/model.UserResponse'
      message:
        example: Data user berhasil diambil
        type: string
      success:
        example: true
        type: boolean
    type: object
  model.UserListResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/model.UserResponse'
        type: array
      limit:
        type: integer
      message:
        example: Data user berhasil diambil
        type: string
      page:
        type: integer
      success:
        example: true
        type: boolean
      total:
        type: integer
    type: object
  model.UserResponse:
    properties:
      created_at:
        type: string
      email:
        type: string
      full_name:
        type: string
      id:
        type: string
      is_active:
        type: boolean
      role_id:
        type: string
      updated_at:
        type: string
      username:
        type: string
    type: object
host: localhost:3000
info:
  contact:
    name: API Support
    url: http://localhost:3000
  description: API untuk mengelola data alumni, user, pekerjaan alumni, dan file dengan
    MongoDB menggunakan Clean Architecture
  license:
    name: MIT
  title: Alumni Management API
  version: 1.0.0
paths:
  /v1/achievement-references:
    get:
      consumes:
      - application/json
      parameters:
      - description: Halaman (default 1)
        in: query
        name: page
        type: integer
      - description: Jumlah per halaman (default 10)
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Daftar semua achievement references (Postgres)
      tags:
      - Achievements
  /v1/achievements:
    get:
      consumes:
      - application/json
      parameters:
      - description: Halaman (default 1)
        in: query
        name: page
        type: integer
      - description: Jumlah per halaman (default 10)
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Daftar semua achievements (Mongo)
      tags:
      - Achievements
    post:
      consumes:
      - application/json
      parameters:
      - description: 'Data achievement (details mengikuti achievement_type). oneOf
          examples: competition {competitionName, competitionLevel, rank}, publication
          {publicationType, publicationTitle, authors, publisher, issn}, organization
          {organizationName, position, periodStart, periodEnd}, certification {certificationName,
          issuedBy, certificationNumber, validUntil}, academic {description, score}.'
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/model.CreateAchievementRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Mahasiswa membuat achievement (Mongo) + reference draft (Postgres)
      tags:
      - Achievements
  /v1/achievements/{id}/delete:
    delete:
      consumes:
      - application/json
      parameters:
      - description: Achievement reference ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Hard delete achievement (hapus permanen Mongo + reference) untuk status
        deleted
      tags:
      - Achievements
  /v1/achievements/{id}/review:
    put:
      consumes:
      - application/json
      parameters:
      - description: Achievement reference ID (UUID)
        in: path
        name: id
        required: true
        type: string
      - description: Status baru
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/model.UpdateAchievementStatusRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Dosen review achievement (submitted -> verified/rejected)
      tags:
      - Achievements
  /v1/achievements/{id}/soft-delete:
    put:
      consumes:
      - application/json
      parameters:
      - description: Achievement reference ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Mahasiswa menghapus (soft delete) draft achievement reference (draft
        -> deleted)
      tags:
      - Achievements
  /v1/achievements/{id}/submit:
    put:
      consumes:
      - application/json
      parameters:
      - description: Achievement reference ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/model.SuccessResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Mahasiswa submit achievement (draft -> submitted)
      tags:
      - Achievements
  /v1/auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate users dengan email dan password, return JWT token
      parameters:
      - description: Email dan password
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/model.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Login berhasil
          schema:
            $ref: '#/definitions/model.LoginResponse'
        "400":
          description: Validasi gagal
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "401":
          description: Email atau password salah
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Error server
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      summary: Login users
      tags:
      - Authentication
  /v1/auth/logout:
    post:
      consumes:
      - application/json
      description: Deactivate user account to invalidate all JWT tokens
      parameters:
      - description: Token to be logged out
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/model.LogoutRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Logout berhasil
          schema:
            $ref: '#/definitions/model.SuccessResponse'
        "400":
          description: Validasi gagal
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "401":
          description: Token tidak valid
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Error server
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      security:
      - Bearer: []
      summary: Logout user
      tags:
      - Authentication
  /v1/auth/profile:
    get:
      consumes:
      - application/json
      description: Mengambil detail profil user berdasarkan token JWT yang dikirim
      produces:
      - application/json
      responses:
        "200":
          description: Profil user berhasil diambil
          schema:
            $ref: '#/definitions/model.UserDetailResponse'
        "401":
          description: Unauthorized atau token tidak valid
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Error server
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Dapatkan profil user yang sedang login
      tags:
      - Authentication
  /v1/auth/refresh:
    post:
      consumes:
      - application/json
      description: Membuat token JWT baru dari token lama yang masih valid
      parameters:
      - description: Token yang akan direfresh
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/model.RefreshTokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Token berhasil direfresh
          schema:
            $ref: '#/definitions/model.LoginResponse'
        "400":
          description: Request tidak valid
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "401":
          description: Token tidak valid atau expired
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Error server
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      security:
      - Bearer: []
      summary: Refresh JWT token
      tags:
      - Authentication
  /v1/auth/register:
    post:
      consumes:
      - application/json
      description: Membuat users baru dengan validasi email, username, password, dan
        full_name
      parameters:
      - description: Data registrasi
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/model.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: User berhasil terdaftar
          schema:
            $ref: '#/definitions/model.SuccessResponse'
        "400":
          description: Validasi gagal
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Error server
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      summary: Daftar users baru
      tags:
      - Authentication
  /v1/lecturers:
    get:
      consumes:
      - application/json
      description: Mengambil daftar semua lecturer dengan pagination
      parameters:
      - description: 'Halaman (default: 1)'
        in: query
        name: page
        type: integer
      - description: 'Jumlah data per halaman (default: 10)'
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Data lecturer berhasil diambil
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Error server
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      security:
      - BearerAuth: []
      summary: 'Dapatkan semua lecturer (Permission: user:manage)'
      tags:
      - Lecturers
    post:
      consumes:
      - application/json
      description: Membuat data lecturer baru
      parameters:
      - description: Data lecturer
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/model.CreateLecturerRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Lecturer berhasil dibuat
          schema:
            $ref: '#/definitions/model.SuccessResponse'
        "400":
          description: Validasi gagal
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Error server
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      security:
      - BearerAuth: []
      summary: 'Buat lecturer (Permission: user:manage)'
      tags:
      - Lecturers
  /v1/lecturers/{id}:
    delete:
      consumes:
      - application/json
      description: Menghapus lecturer by id
      parameters:
      - description: Lecturer ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Lecturer berhasil dihapus
          schema:
            $ref: '#/definitions/model.SuccessResponse'
        "400":
          description: Validasi gagal
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "404":
          description: Lecturer tidak ditemukan
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Error server
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      security:
      - BearerAuth: []
      summary: 'Hapus lecturer (Permission: user:manage)'
      tags:
      - Lecturers
    get:
      consumes:
      - application/json
      description: Mengambil detail lecturer berdasarkan id (UUID)
      parameters:
      - description: Lecturer ID (UUID)
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Data lecturer berhasil diambil
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Validasi gagal
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "404":
          description: Lecturer tidak ditemukan
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Error server
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      security:
      - BearerAuth: []
      summary: 'Dapatkan lecturer by ID (Permission: user:manage)'
      tags:
      - Lecturers
    put:
      consumes:
      - application/json
      description: Update lecturer by id (partial update)
      parameters:
      - description: Lecturer ID (UUID)
        in: path
        name: id
        required: true
        type: string
      - description: Field yang ingin diupdate
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/model.UpdateLecturerRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Lecturer berhasil diupdate
          schema:
            $ref: '#/definitions/model.SuccessResponse'
        "400":
          description: Validasi gagal
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "404":
          description: Lecturer tidak ditemukan
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Error server
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      security:
      - BearerAuth: []
      summary: 'Update lecturer (Permission: user:manage)'
      tags:
      - Lecturers
  /v1/permissions:
    get:
      consumes:
      - application/json
      description: Mengambil daftar semua permission dengan pagination
      parameters:
      - description: 'Halaman (default: 1)'
        in: query
        name: page
        type: integer
      - description: 'Jumlah data per halaman (default: 10)'
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Data permission berhasil diambil
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/model.ErrorResponse'
        "500":
          description: Error server
          schema:
            $ref: '#/definitions/model.ErrorResponse'
      security:
      - BearerAuth: []
      summary: 'Dapatkan semua permission (Permission: user:manage)'
      tags:
      - Permissions
    post:
      consumes:
      - application/json
